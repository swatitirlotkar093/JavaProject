<h3>Click here to Update  Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <!-- <form (ngSubmit)="onSubmit()"> -->
  <form [formGroup]="myForm" #updateemp (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstname" formControlName="firstname" [(ngModel)]="emp.firstname" name="firstname">
      </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname" [(ngModel)]="emp.lastname" name="lastname">
      </div>
    <div class="form-group">
      <label for="emailId">Email id</label>
      <input type="text" class="form-control" id="email" formControlName="email" [(ngModel)]="emp.email"name="email">
    </div>

    <button type="submit" class="btn btn-primary" (click)="updateEmp(updateEmp)">Submit</button>
  </form>
</div>
