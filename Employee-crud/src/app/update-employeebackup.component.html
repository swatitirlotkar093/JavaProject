<h3>Click here to Update  Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
   <!-- <form (ngSubmit)="onSubmit()"> -->
      <form #myForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" id="firstname" required [(ngModel)]="emp.firstname" name="firstname">
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" required [(ngModel)]="emp.lastname" name="lastname">
    </div>

    <div class="form-group">
      <label for="email">EmailId</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="emp.email" name="email">
    </div>

    <button type="submit" class="btn btn-primary" (click)="updateEmp(myForm)">Submit</button>
  </form>
</div>
