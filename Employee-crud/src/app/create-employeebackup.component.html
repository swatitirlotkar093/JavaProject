<h3>New Employe Clickk here to create</h3>
<div [hidden]="submitted" style="width:500px;">
  <form class="form" #myForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" minlength="3" maxlength="10" class="form-control" id="firstname" required [(ngModel)]="employee.firstname" name="firstname">
    </div>

    <<div class="form-group">
  <label for="lastName">Last Name</label>
  <input type="text" class="form-control" id="lastname" required [(ngModel)]="employee.lastname" name="lastname">
</div>

     <div class="form-group">
       <label for="emailId">Email id</label>
       <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
     </div>

  <!--<p>name: {{employee.firstname}}</p>
  <p>lastname: {{employee.lastname}}</p>
  <p>emaild: {{employee.email}}</p>-->
  </form>
</div>
<div>
  <!--<h4>You submitted successfully!</h4>-->
 <button class="btn btn-success" (click)="newEmployee(myForm)">Add</button>

</div>
